<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LC Activity Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    .card-stat { min-height: 110px; }
    .table-wrap { max-height: 360px; overflow:auto; }
    .badge-active { background: #198754; }
    .badge-inactive { background: #dc3545; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" aria-label="LC Dashboard Home">LC Dashboard</a>
    <div>
      <a class="btn btn-outline-light btn-sm" href="/upload">Upload CSV</a>
      <a class="btn btn-outline-warning btn-sm ms-2" href="/export_inactive">Export Inactive CSV</a>
    </div>
  </div>
</nav>
<div class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
